<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <h1>To Do Lists</h1>
            </header>
            <div class="todolist-container">
                <h2>Today's To Do<i class="fas fa-sync icon1"></i></h2>
            <div class="input-icon">
                <input type="text" id="description" class="todo-input" placeholder="Add to your list...">
                <i class="fas fa-plus-square icon"></i>
            </div>
                
                
                <ul class="todo-list">
            
                </ul>
                <div class="clear-container">
                    <button class="clearer" type="button">Clear all completed</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
